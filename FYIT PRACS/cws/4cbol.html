<!DOCTYPE html>
<html>
<head>
<title>Boolean object demo</title>

</head>
<body>
<p>Display the value of Boolean(100 > 50):</p>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<script>
    function myFunction() 
    {
     document.getElementById("demo").innerHTML = Boolean(100 > 50);
    }
    </script>
</body>
</html>
