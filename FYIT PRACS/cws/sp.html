<!DOCTYPE html>
<html>
<head>
    
    <title>Document</title>
</head>
<body>
    <script>
        var a= parseInt(prompt("Enter the number"))

        for(i=2;i<=a;i++){

            if(a%i==0){
              document.write("It is not a prime number ")
              break;
            }
            else{
                document.write("It is a prime number ")
                break;
            }
        }

    </script>
    
</body>
</html>
