<!DOCTYPE html>
<html>
<head>
    
    <title>Document</title>
</head>
<body>
    <script>

        var a=10;
        
        var product;

        for(i=1;i<=10;i++){

            product=a*i;
            document.write("<br>");
            document.write("10*i=",product);
            
        }
      
    </script>
</body>
</html>
