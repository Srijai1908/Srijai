<!DOCTYPE html>
<html>
<head>
    
    <title>IMAGE MAPPING</title>
</head>
<body>
    <h2>HELLO THIS IS AN EXAMPLE OF IMAGE MAPPING </h2>
    
    <img src="flag.png" alt="flagphoto" usemap="#imagemap" width="40%" height="40%">
    <map name="imagemap">
        <area shape="default" coords="270,180,333,260" alt="flagphoto" href="https://en.wikipedia.org/wiki/Flag_of_India">
    </map>
</body>
</html>
