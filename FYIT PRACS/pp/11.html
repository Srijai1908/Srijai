<!DOCTYPE html>
<html>
<head>
  
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <h2>Demo for onclick</h2>

    <button ondblclick=myfunction()>CLICK ON ME</button>
    
    <script>
        function myfunction(){

            document.write("I was clicked")
        }
        document.getElementById("demo").innerHTML;
    </script>
</body>
</html>
