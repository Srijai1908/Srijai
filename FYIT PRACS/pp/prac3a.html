<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>prac3a</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Enter a Number"));
        var fact=1;
        
        for(i=1;i<=a;i++){

            fact=fact*i;
        }
        document.write("The factorial of "+a + "is " ,fact);
    </script>
    
</body>
</html>
