<!DOCTYPE html>
<html>
<head>
    
    <title>Document</title>
</head>
<body>
    <h2>program for binary pyramid</h2>
    <script>
        var i,j;
       a= prompt("Enter a number for pattern");

       for(i=1;i<=a;i++){
           for(j=1;j<=i;j++){
               if((i+j)%2==0){
                   document.write("1");
               }
               else{
                   document.write("0");
               }
           }document.write("<br>");
       }
    </script>
</body>
</html>
