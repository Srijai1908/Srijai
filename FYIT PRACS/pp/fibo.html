<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>

    <script>
        var a=0,b=1,c,n,i;

        n=prompt("Enter the limit")

        for(i=1;i<=n;i++){

            c=a+b;
            document.write(c+ "");
            a=b;
            b=c;
        }
    </script>
    
</body>
</html>
