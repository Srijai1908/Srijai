<!DOCTYPE html>
<html>
<head>
    
    <title>prac4b</title>
</head>
<body>
    <script>

       document.write("for demo")

      for(i=1;i<5;i++)
      {
          document.write("The number is :"+i+"<br>");
      }

      document.write("while demo");

      
      var a=0;
      while(a<10){
        document.write("The number is :"+a+"<br>");
        a++;
      }
      
      document.write(" DO while demo")
      
      var b=10;
      do{
        document.write("The number is :"+b+"<br>")
     }
      while(b<=9)
      
        </script>
    
</body>
</html>
